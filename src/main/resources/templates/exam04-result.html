<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <title>ユーザー情報</title>
  </head>
  <body>
    <div th:object="${user}">
      <span>名前：</span><span th:text="*{name}"></span><br />
      <span>年齢：</span><span th:text="*{age}"></span><br />
      <span>コメント：</span><span th:text="*{comment}"></span>
    </div>
  </body>
</html>
