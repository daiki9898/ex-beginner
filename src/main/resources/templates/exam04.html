<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <title>ユーザー登録</title>
    <link rel="stylesheet" th:href="@{/exam04.css}" />
  </head>
  <body>
    <h1>ユーザー登録</h1>
    <form
      th:action="@{/exam04/register-user}"
      method="post"
      th:object="${userForm}"
    >
      <div class="error" th:errors="*{name}"></div>
      <label for="name">名前:</label>
      <input type="text" th:field="*{name}" /><br />

      <div class="error" th:errors="*{age}"></div>
      <label for="age">年齢:</label>
      <input type="number" th:field="*{age}" /><br />

      <div class="error" th:errors="*{comment}"></div>
      <label for="comment">コメント:</label><br />
      <textarea cols="100" rows="10" th:field="*{comment}"></textarea><br />

      <button>登録</button>
    </form>
  </body>
</html>
